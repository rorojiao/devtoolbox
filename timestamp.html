<script>
function updateLive(){const n=Math.floor(Date.now()/1000);$('#liveTs').textContent=n;$('#liveDate').textContent=new Date().toISOString()+' | '+new Date().toLocaleString()}
setInterval(updateLive,1000);
function ts2date(){
  const v=$('#tsInput').value.trim();if(!v)return;
  const s=v.length>10?+v:v*1000;const d=new Date(s);
  $('#tsResult').textContent=`ISO: ${d.toISOString()}\nUTC: ${d.toUTCString()}\nLocal: ${d.toLocaleString()}\nRelative: ${timeAgo(d)}`;
}
function date2ts(){
  const d=new Date($('#dateInput').value);
  if(isNaN(d)){$('#dateResult').textContent='Invalid date';return}
  const s=Math.floor(d.getTime()/1000);
  $('#dateResult').textContent=`Seconds: ${s}\nMilliseconds: ${d.getTime()}`;
}
function timeAgo(d){const s=Math.floor((Date.now()-d)/1000);if(s<60)return s+'s ago';if(s<3600)return Math.floor(s/60)+'m ago';if(s<86400)return Math.floor(s/3600)+'h ago';return Math.floor(s/86400)+'d ago'}
function renderPage(){
  renderNav('timestamp');$('#title').textContent=t('tsTitle');
  $('#lbl-current').textContent=t('currentTs');$('#lbl-ts2d').textContent=t('tsToDate');$('#lbl-d2ts').textContent=t('dateToTs');
  $('#dateInput').value=new Date().toISOString().slice(0,19);

}
$('#tsInput').addEventListener('input',ts2date);$('#dateInput').addEventListener('input',date2ts);
