  try{const o=JSON.parse($('#input').value);$('#output').textContent=JSON.stringify(o,null,indent);$('#status').innerHTML=`<span style="color:var(--success)">${t('jsonValid')}</span>`}

}
function doMinify(){

  catch(e){$('#status').innerHTML=`<span style="color:var(--accent)">${t('jsonInvalid')}: ${e.message}</span>`}

  $('#input').placeholder=t('jsonInput');
