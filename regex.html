<script>
function doRegex(){
  const p=$('#pattern').value,f=$('#flags').value,s=$('#testStr').value;
  if(!p||!s){$('#output').innerHTML='';$('#matchInfo').textContent='';return}
  try{
    const re=new RegExp(p,f);let m,matches=[],last=0,html='';
    if(f.includes('g')){
      while((m=re.exec(s))!==null){
        if(m.index===re.lastIndex)re.lastIndex++;
        html+=escHtml(s.slice(last,m.index))+'<span class="highlight">'+escHtml(m[0])+'</span>';
        matches.push({match:m[0],index:m.index,groups:m.slice(1)});last=m.index+m[0].length;
      }
      html+=escHtml(s.slice(last));
    }else{
      m=re.exec(s);
      if(m){html=escHtml(s.slice(0,m.index))+'<span class="highlight">'+escHtml(m[0])+'</span>'+escHtml(s.slice(m.index+m[0].length));matches.push({match:m[0],index:m.index,groups:m.slice(1)})}
      else html=escHtml(s);
    }
    $('#output').innerHTML=html||escHtml(s);
    $('#matchInfo').textContent=matches.length?`${matches.length} match(es): ${matches.map((x,i)=>`[${i}] "${x.match}" @${x.index}`).join(', ')}`:t('noMatch');
  }catch(e){$('#output').textContent=e.message;$('#matchInfo').textContent=''}
}
function escHtml(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}
function renderPage(){
  renderNav('regex');$('#title').textContent=t('regexTitle');
  $('#lbl-pat').textContent=t('pattern');$('#lbl-flags').textContent=t('flags');
  $('#lbl-test').textContent=t('testStr');$('#lbl-matches').textContent=t('matches');
  $('#pattern').placeholder=t('regexPlaceholder');$('#testStr').placeholder=t('testPlaceholder');
  renderDonate();renderFooter();
}
$('#pattern').addEventListener('input',doRegex);$('#flags').addEventListener('input',doRegex);$('#testStr').addEventListener('input',doRegex);
renderPage();
