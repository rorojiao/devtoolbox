<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>CSS Box Shadow Generator ‚Äî DevToolBox</title>
<meta name="description" content="Free online CSS box-shadow generator. Adjust offset, blur, spread, color with sliders and preview in real-time.">
<meta name="keywords" content="css box shadow generator, box shadow tool, css shadow maker, shadow preview">
<link rel="canonical" href="https://rorojiao.github.io/devtoolbox/css-shadow.html">
<link rel="stylesheet" href="style.css">
<style>
.info-box{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:14px;margin-bottom:16px;font-size:.85em;color:var(--text2);line-height:1.6}
.info-box summary{color:var(--accent);cursor:pointer;font-weight:700}
.tool-links{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin:20px 0}
.tool-links a{padding:6px 14px;background:var(--surface);border:1px solid var(--border);border-radius:20px;font-size:.8em;color:var(--text2);transition:.2s}
.tool-links a:hover{border-color:var(--accent);color:var(--accent);text-decoration:none}
.preview-area{display:flex;align-items:center;justify-content:center;min-height:280px;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);margin:16px 0}
.preview-box{width:180px;height:180px;background:var(--accent);border-radius:12px;transition:box-shadow .3s}
.sliders{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media(max-width:768px){.sliders{grid-template-columns:1fr}}
.sg{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:12px}
.sg label{font-size:.85em;color:var(--text2);display:flex;justify-content:space-between;margin-bottom:4px}
.sg label span{color:var(--accent);font-weight:700}
input[type=range]{accent-color:var(--accent);width:100%}
.code-output{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:14px;font-size:.85em;word-break:break-all;margin:16px 0}
</style>
</head><body>
<header><div class="logo"><span>Dev</span>ToolBox üõ†Ô∏è</div><nav id="nav"></nav></header>
<div class="container">
<h1>CSS Box Shadow Generator</h1>
<details class="info-box"><summary>üìñ How to use</summary>
<p style="margin-top:8px">Adjust sliders for offset, blur, spread, and color. Toggle inset for inner shadows. The preview updates in real-time. Copy the CSS code with one click.</p>
</details>
<div class="preview-area"><div class="preview-box" id="box"></div></div>
<div class="sliders">
  <div class="sg"><label>X Offset <span id="xV">5px</span></label><input type="range" id="sx" min="-50" max="50" value="5" oninput="upd()"></div>
  <div class="sg"><label>Y Offset <span id="yV">5px</span></label><input type="range" id="sy" min="-50" max="50" value="5" oninput="upd()"></div>
  <div class="sg"><label>Blur <span id="bV">15px</span></label><input type="range" id="sb" min="0" max="100" value="15" oninput="upd()"></div>
  <div class="sg"><label>Spread <span id="sV">0px</span></label><input type="range" id="ss" min="-50" max="50" value="0" oninput="upd()"></div>
  <div class="sg"><label>Color</label><div style="display:flex;gap:10px;align-items:center"><input type="color" id="sc" value="#000000" oninput="upd()" style="width:50px;height:36px;border:none;border-radius:4px;cursor:pointer;background:none"><div style="flex:1"><label>Opacity <span id="oV">0.3</span></label><input type="range" id="so" min="0" max="100" value="30" oninput="upd()"></div></div></div>
  <div class="sg"><label>Options</label><label style="display:flex;align-items:center;gap:8px;cursor:pointer;margin-top:8px;font-size:.85em;color:var(--text2)"><input type="checkbox" id="si" onchange="upd()" style="accent-color:var(--accent)"> Inset shadow</label></div>
</div>
<div class="code-output" id="code"></div>
<div class="toolbar">
  <button class="btn btn-copy" onclick="copyText($('#code').textContent)">Copy CSS</button>
  <button class="btn btn-secondary" onclick="preset('soft')">Soft</button>
  <button class="btn btn-secondary" onclick="preset('hard')">Hard</button>
  <button class="btn btn-secondary" onclick="preset('neon')">Neon</button>
</div>
<div style="text-align:center;margin-top:30px"><a href="index.html" style="color:var(--accent)">‚Üê Back to Home</a></div>
<div class="tool-links">
  <a href="json-formatter.html">JSON</a><a href="base64.html">Base64</a><a href="url-encoder.html">URL Encode</a>
  <a href="hash-generator.html">Hash</a><a href="jwt-decoder.html">JWT</a><a href="regex-tester.html">Regex</a><a href="css-gradient.html">CSS Gradient</a>
</div>
</div>
<footer id="footer"></footer>
<div class="toast" id="toast"></div>
<script src="i18n.js"></script><script src="common.js"></script>
<script>
function hexToRgb(h){const r=parseInt(h.slice(1,3),16),g=parseInt(h.slice(3,5),16),b=parseInt(h.slice(5,7),16);return{r,g,b}}
function upd(){
  const x=$('#sx').value,y=$('#sy').value,b=$('#sb').value,s=$('#ss').value;
  const c=hexToRgb($('#sc').value),o=($('#so').value/100).toFixed(2);
  const inset=$('#si').checked?'inset ':'';
  $('#xV').textContent=x+'px';$('#yV').textContent=y+'px';$('#bV').textContent=b+'px';$('#sV').textContent=s+'px';$('#oV').textContent=o;
  const shadow=`${inset}${x}px ${y}px ${b}px ${s}px rgba(${c.r},${c.g},${c.b},${o})`;
  $('#box').style.boxShadow=shadow;
  $('#code').textContent=`box-shadow: ${shadow};`;
}
function preset(name){
  const p={soft:{x:0,y:10,b:30,s:-5,c:'#000000',o:20,i:false},hard:{x:8,y:8,b:0,s:0,c:'#000000',o:50,i:false},neon:{x:0,y:0,b:20,s:5,c:'#e94560',o:80,i:false}};
  const v=p[name];$('#sx').value=v.x;$('#sy').value=v.y;$('#sb').value=v.b;$('#ss').value=v.s;$('#sc').value=v.c;$('#so').value=v.o;$('#si').checked=v.i;upd();
}
upd();
function renderPage(){renderNav('');renderFooter()}
renderPage();
</script>
<script>(function(){var s=location.hostname,p=location.pathname;new Image().src="https://site-analytics.cap.1ktower.com/hit?s="+encodeURIComponent(s)+"&p="+encodeURIComponent(p)+"&t="+Date.now()})()</script>
</body></html>
