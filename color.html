<h1>颜色转换</h1><p class="subtitle">HEX/RGB/HSL</p><div class="card"><div style="display:flex;gap:20px;align-items:center;flex-wrap:wrap"><input type="color" id="cp" value="#2563eb" onchange="pick()" style="width:80px;height:80px;border:none;cursor:pointer;border-radius:12px"><div style="flex:1;min-width:200px"><div class="form-group"><label>HEX</label><input type="text" id="hex" value="#2563eb" oninput="fromHex()"></div><div class="form-group"><label>RGB</label><input type="text" id="rgb" readonly></div><div class="form-group"><label>HSL</label><input type="text" id="hsl" readonly></div></div></div><div id="pv" style="margin-top:15px;height:60px;border-radius:12px;background:#2563eb"></div></div><script>function pick(){const c=document.getElementById("cp").value;document.getElementById("hex").value=c;const r=parseInt(c.slice(1,3),16),g=parseInt(c.slice(3,5),16),b=parseInt(c.slice(5,7),16);document.getElementById("rgb").value="rgb("+r+","+g+","+b+")";document.getElementById("pv").style.background=c;let r2=r/255,g2=g/255,b2=b/255;const mx=Math.max(r2,g2,b2),mn=Math.min(r2,g2,b2),l=(mx+mn)/2;let h=0,s=0;if(mx!==mn){const d=mx-mn;s=l>0.5?d/(2-mx-mn):d/(mx+mn);if(mx===r2)h=((g2-b2)/d+(g2<b2?6:0))/6;else if(mx===g2)h=((b2-r2)/d+2)/6;else h=((r2-g2)/d+4)/6}document.getElementById("hsl").value="hsl("+Math.round(h*360)+","+Math.round(s*100)+"%,"+Math.round(l*100)+"%)"}function fromHex(){const c=document.getElementById("hex").value;if(/^#[0-9a-fA-F]{6}$/.test(c)){document.getElementById("cp").value=c;pick()}}pick()</script>
